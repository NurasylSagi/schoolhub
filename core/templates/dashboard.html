

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SchoolHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">SchoolHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_dashboard' %}">Учителя</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_dashboard' %}">Ученики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Расписание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        <h2>Добро пожаловать!</h2>
        
        <!-- Карточки с разделами -->
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Ученики</h5>
                        <p class="card-text">Список и управление учениками.</p>
                        <a href="{% url 'student_dashboard' %}" class="btn btn-light">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Учителя</h5>
                        <p class="card-text">Просмотр и редактирование списка учителей.</p>
                        <a href="{% url 'teacher_dashboard' %}" class="btn btn-light">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Расписание</h5>
                        <p class="card-text">Управление расписанием занятий.</p>
                        <a href="{% url 'schedule_dashboard' %}" class="btn btn-light">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
