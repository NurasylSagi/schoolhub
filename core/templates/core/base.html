{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SchoolHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div style="display: flex;">

    <!-- Вставка сайдбара -->
     <div >
         {% include 'core/sidebar.html' %}
     </div>

     <div class="p-l-5" style="padding-left: 50px;">

    <div >
        <h1>Добро пожаловать в SchoolHub</h1>
    </div>

    <main>
        {% block content %}{% endblock %}
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}!</p>
            <a href="{% url 'logout' %}" class="text-danger">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </main>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" 
        src="https://embed.figma.com/proto/qamo73s9QCnrycmrbKUs5N/School-management-system-(Community)?node-id=49-139&p=f&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&embed-host=share" 
        allowfullscreen>
    </iframe>
</div>
</div>

</body>
</html>
